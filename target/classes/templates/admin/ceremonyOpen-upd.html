<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title></title>
<!--        <meta name="renderer" content="webkit">-->
<!--        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
<!--        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
        <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
        <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
        <script type="text/javascript" th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]-->
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <!--[endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">

                <form class="layui-form" id="form-upd"  method="post">
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>开幕式编号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" name="ceremonyId" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" readonly="readonly" th:value="${ceremonyOpenById.getCeremonyId()}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>不可更改
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>开幕式名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" name="ceremonyName" required=""
                          autocomplete="off" class="layui-input" th:value="${ceremonyOpenById.getCeremonyName()}">
                      </div>
                  </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>开始时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="ceremonyStartTime" required="" lay-verify="ceremonyStartTime"
                               autocomplete="off" class="layui-input" th:value="${ceremonyOpenById.getCeremonyStartTime()}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>格式 2020-05-01 08:00:00
                    </div>
                </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          <span class="x-red">*</span>结束时间
                      </label>
                      <div class="layui-input-inline">
                          <input type="text"  name="ceremonyEndTime" required="" lay-verify="ceremonyEndTime"
                          autocomplete="off" class="layui-input" th:value="${ceremonyOpenById.getCeremonyEndTime()}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>格式 2020-05-01 10:00:00
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>开幕式地点
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" name="ceremonyPlace" required=""
                          autocomplete="off" class="layui-input" th:value="${ceremonyOpenById.getCeremonyPlace()}">
                      </div>
                  </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>发言人
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"  name="ceremonyHost" required=""
                                   autocomplete="off" class="layui-input" th:value="${ceremonyOpenById.getCeremonyHost()}">
                        </div>
                    </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button  type="submit" id="addStu" class="layui-btn" lay-filter="updCeremony" lay-submit="" >
                          修改开幕式
                      </button>
                  </div>
              </form>
            </div>
        </div>

        <script>
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //自定义验证规则
                form.verify({
                    ceremonyStartTime: [/^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d:[0-5]\d$/, '时间格式不对(2020-05-01 14:00:00)'],
                    ceremonyEndTime: [/^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d:[0-5]\d$/, '时间格式不对(2020-05-01 14:00:00)'],
                });

                //监听提交
                form.on('submit(updCeremony)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    //alert($("#form-add").serialize());
                    $.ajax({
                        url:"/admin/updCeremonyOpen",
                        type:"POST",
                        data:$("#form-upd").serialize(),
                        success:function (result) {
                            //console.log(result);
                            layer.alert(result.extend.msg, {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }
                    });

                    return false;
                });

            });</script>

    </body>

</html>
